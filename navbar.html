    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
         :root {
            --primary-color: #E6423F;
            --secondary-color: #2A2834;
            --accent-color: #E6423F;
        }
        
        @media screen and (max-width: 768px) {
            .navbar-menu {
                position: absolute;
                width: 100%;
                background: var(--secondary-color);
                z-index: 1000;
                display: none;
            }
            .navbar-menu.is-active {
                display: block;
            }
            .navbar-start {
                flex-direction: column;
            }
            .dropdown-content {
                position: relative !important;
                width: 100%;
                box-shadow: none;
                margin-left: 1rem;
            }
            .navbar-item.has-dropdown {
                padding: 0;
            }
            .navbar-end {
                position: static;
                margin-top: 1rem;
            }
            .navbar-item {
                color: white !important;
            }
        }
        
        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .navbar-start {
                justify-content: space-around;
            }
        }
        
        .navbar-item img {
            max-height: 50px;
            transition: all 0.4s ease;
        }
        
        .navbar-item img:hover {
            transform: scale(1.1) rotate(5deg);
        }
        
        .navbar-menu {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .navbar-start {
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        
        .navbar-end {
            position: absolute;
            right: 20px;
        }
        
        .navbar-item i {
            margin-right: 8px;
            font-size: 1.1em;
            transition: transform 0.3s ease;
        }
        
        .navbar-item:hover i {
            transform: translateY(-2px);
        }
        
        .navbar-item {
            color: black !important;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .navbar-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        .navbar-item:hover::after {
            width: 100%;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background: var(--secondary-color);
            min-width: 200px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            border-radius: 4px;
            transform-origin: top;
            animation: dropdownFade 0.3s ease;
            top: 100%;
            left: 0;
        }
        
        @keyframes dropdownFade {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .navbar-item.has-dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropdown-content .navbar-item {
            color: white !important;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
        }
        
        .dropdown-content .navbar-item:hover {
            background-color: var(--primary-color) !important;
            padding-left: 1.5rem;
        }
        
        .contact-button {
            background-color: #E6423F !important;
            color: white !important;
            transition: all 0.3s ease;
        }
        
        .contact-button:hover {
            background-color: #2A2834 !important;
            color: white !important;
        }
    </style>
</head>
